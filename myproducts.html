<html lang="en">
<head>

</head>
<body>

    <!-- Header -->
    <header>
        <!-- Logo on the Left -->
        <div class="logo">
            <img src="logo.jpg" alt="Landing page logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="farmers.html" class="nav-link">Home</a></li>
                <li><a href="myproducts.html" class="nav-link">My Products</a></li>

            </ul>

        <nav class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="#">Settings &#9662;</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    <!-- Navigation Section Below Header -->

    <!--myproducts-->
    <!-- My Products Section -->
    <section class="my-products">
        <div class="products-header">
            <h2>All Products</h2>
            <a href="addnew.html" class="add-product-btn">Add New Product</a>
            
        </div>

        <div class="products-grid">
            <div class="product-box">
                <img src="rice.jpg" alt="Product 1">
                <h3>Ansh Rice</h3>
                <p>Price:RS 101</p>
            </div>
            <div class="product-box">
                <img src="tomato.jpg" alt="Product 2">

                <p>Price:RS 20</p>
            </div>
            <div class="product-box">
                <img src="chilli.jpg" alt="Product 3">

                <p>Price:Rs 15</p>
            </div>
            <div class="product-box">
                <img src="barccoli.jpg" alt="Product 4">

                <p>Price:Rs 30</p>
            </div>

    <footer>
        <div class="payment-section">
            <h2>Payment Options</h2>
            
        </div>

            <img src="google-pay.png" alt="Image 2" class="footer-img">
        </div>
    
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="search.png" alt="Google"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
