<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        .success-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        /* Checkmark Animation */
        .checkmark-container {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .checkmark {
            width: 30px;
            height: 50px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(45deg);
            opacity: 0;
            animation: checkmark 0.5s ease-in-out 0.5s forwards;
        }

        /* Success Text */
        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        .redirect-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes checkmark {
            from { opacity: 0; transform: scale(0.5) rotate(45deg); }
            to { opacity: 1; transform: scale(1) rotate(45deg); }
        }

    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>
        <div class="success-text">insert Successful</div>
        <div class="redirect-text">Redirecting to home...</div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "myproducts.html"; // Change to your homepage URL
        }, 4000); // Redirect after 5 seconds
    </script>

</body>
</html>
