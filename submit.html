<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .success-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            z-index: 10;
        }

        .checkmark-container {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .checkmark {
            width: 30px;
            height: 50px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(45deg);
            opacity: 0;
            animation: checkmark 0.5s ease-in-out 0.5s forwards;
        }

        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        .redirect-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes checkmark {
            from { opacity: 0; transform: scale(0.5) rotate(45deg); }
            to { opacity: 1; transform: scale(1) rotate(45deg); }
        }

        /* Confetti */
        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ff0;
            position: absolute;
            top: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>
        <div class="success-text">Order Successful</div>
        <div class="redirect-text">Redirecting to home...</div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "buyer.html";
        }, 5000);

        // Create confetti effect
        const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#ffa500'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        setInterval(createConfetti, 100);
    </script>

</body>
</html>
